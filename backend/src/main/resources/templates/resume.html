<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${resume.name} + ' - Resume'">Resume</title>
    <style>
        .centered {
            text-align: center;
        }

        body {
            margin: 20px;
            font-family: 'Times New Roman', Times, serif, sans-serif;
        }

        h2 {
            border-bottom: 1px solid #ddd;
            padding-bottom: 4px;
        }
    </style>
</head>

<body>
    <div class="centered">
        <h1 th:text="${resume.name}"></h1>
        <p>Email: <span th:text="${resume.email}"></span></p>
    </div>

    <h2>Summary</h2>
    <div th:utext="${resume.summary}"></div>

    <h2>Skills</h2>
    <div th:utext="${resume.skills}"></div>

    <h2>Projects</h2>
    <div th:utext="${resume.projects}"></div>

    <h2>Education</h2>
    <div th:utext="${resume.education}"></div>

    <div th:if="${resume.workExperience != null}">
        <h2>Work Experience</h2>
        <div th:utext="${resume.workExperience}"></div>
    </div>
</body>

</html>
